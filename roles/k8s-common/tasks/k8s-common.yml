- name: Create RPM directory
  file:
    name: /data/rpms
    state: directory

- name: Install k8s packages
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - socat-1.7.3.2-2
    - cri-tools-1.11.0-0
    - kubectl-1.11.3-0
    - kubeadm-1.11.3-0
    - kubernetes-cni-0.6.0-0
    - kubelet-1.11.3-0

